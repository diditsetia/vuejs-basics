<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue app</title>
    <script src="https://unpkg.com/vue" ></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="color in colors" v-if="color.primary">
          {{color.text}}
        </li>
      <ul>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          colors: [
            {
              text: 'red',
              primary : true
            },
            {
              text: 'green',
              primary: false
            },
            {
              text:'blue',
              primary: true
            },
            {
              text:'yellow',
              primary: true
            },
            {
              text:'orange',
              primary: false
            }
          ]
        }
      })
    </script>
  </body>
</html>
