<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue app</title>
    <script src="https://unpkg.com/vue" ></script>
  </head>
  <body>
    <div id="app">
      <button class="vue-btn" @click="reveal">Reveal the secreet Number</button>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          secretNumber: Math.floor(Math.random() * 100) +1
        },
        methods: {
          reveal(){
            alert(`Here's the secret number: ${this.secretNumber}`)
          }
        }
      })
    </script>
  </body>
</html>
