<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue app</title>
    <script src="https://unpkg.com/vue" ></script>
  </head>
  <body>
    <div id="app">
      <span>change the text</span>
      <input v-model="text" placeholder="text..."/>
      <div>Lowercased: {{lowerText}}</div>
    </div>

    <script type="text/javascript">

      var app = new Vue({
        el: '#app',
        data : {
          text: ''
        },
        computed: {
          lowerText() {
            return this.text.toLowerCase()
          }
        }
      })
    </script>
  </body>
</html>
