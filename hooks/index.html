<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue app</title>
    <script src="https://unpkg.com/vue" ></script>
  </head>
  <body>
    <div id="app">
      count = {{count}}
      <button v-on:click='greet'>Add 1</button>
    </div>
    <script >

      var app = new Vue({
        el: '#app',
        data : {
          count:0
        },
        methods: {
          greet: function () {
          this.count++
          }
        },
        created() {
          console.log('kamu');
        },
        updated() {
          console.log('this.count', this.count);
        }
      })
    </script>
  </body>
</html>
