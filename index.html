<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue app</title>
    <script src="https://unpkg.com/vue" ></script>
  </head>
  <body>
    <div id="app">
      {{text}}
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          text : "HELLO WORLD"
        }
      })
    </script>
  </body>
</html>
