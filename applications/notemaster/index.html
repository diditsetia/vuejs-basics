<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notemaster</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      <div class="card-body">
        <div class="col-md-6">
          <h3>{{title}}</h3>
            <div class="form-group">
              <label for="exampleInputnote">Note Title</label>
              <input type="text" class="form-control" v-model="note.title"  placeholder="Title Note">
            <div class="form-group">
              <label for="exampleInputPassword1">Note Text</label>
              <textarea class="form-control" v-model="note.text" rows="5" id="note"></textarea>
            </div>
            <button type="submit" @click="addNote" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4" v-for="(listNote,index) in notes">
            <div class="card">
              <div class="card-body">
                <button class="close" @click="removeNote(index)">&times;</button>
                <h5 class="card-title">{{listNote.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{listNote.date}}</h6>
                <p class="card-text">{{listNote.text}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script>
      var app = new Vue({
        el:'#app',
        data:{
          title: 'Nomaster',
          note: {
            title:'',
            text:''
          },
          notes: [
            {
              title:'Belajar JavaScript',
              text:'Harus Setiap Hari',
              date: new Date(Date.now()).toLocaleString()
            }
          ]
        },
        methods: {
          addNote() {
            let {text, title} = this.note
            this.notes.push({
              text,
              title,
              date:new Date(Date.now()).toLocaleString()
            })
            console.log(this.notes);
          },
          removeNote(index){
            this.notes.splice(index,1)
          }
        }
      })
    </script>
  </body>
</html>
