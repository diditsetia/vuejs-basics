<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue app</title>
    <script src="https://unpkg.com/vue" ></script>
  </head>
  <body>
    <div id="app">
      <div
        v-bind:title="randNum"
        v-if="shown"
      >
      Hover over me for your random number!</div>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          randNum: Math.floor(Math.random() * 50) + 1,
          shown:false
        }
      })
    </script>
  </body>
</html>
